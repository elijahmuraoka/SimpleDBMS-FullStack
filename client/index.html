<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Simple CRUD App</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div id="title-container">
                <h1 id="main-title">Elijah's Simple DBMS App</h1>
            </div>
            <form id="add-user-form">
                <label for="name-input">Name:</label>
                <input type="text" id="name-input" required />
                <button type="submit" id="add-name-button">Add Name</button>
            </form>
            <form id="search-form">
                <label for="search-input"></label>
                <input
                    type="text"
                    id="search-input"
                    placeholder="search by name"
                />
                <button type="submit" id="search-button">Search</button>
            </form>
            <table
                id="people-table"
                aria-label="A table used to store and display all the data of people
                        added to the database"
            >
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date Added</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
                <tbody id="people-table-body"></tbody>
            </table>
            <div class="popup" data-current-id>
                <h3 id="popup-title">Change a user's name!</h3>
                <button data-close-button class="close-button">&times;</button>
                <form id="new-user-form">
                    <label for="edit-input"></label>
                    <input
                        type="text"
                        id="edit-input"
                        placeholder="enter new name"
                        required
                    />
                    <button data-close-button type="submit" id="edit-button">
                        Submit
                    </button>
                </form>
            </div>
            <div id="overlay" class=""></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
